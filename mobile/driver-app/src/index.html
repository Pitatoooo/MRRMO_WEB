<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MDRRMO Driver</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0b2a5a; color: #fff; }
      .wrap { padding: 20px; }
      .card { background: #0f3460; border-radius: 12px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      label { display:block; font-weight:700; margin-bottom:6px; }
      input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #1f4068; background: #0b2a5a; color: #fff; }
      .row { display: flex; gap: 10px; margin-top: 12px; flex-wrap: wrap; }
      button { background: #10b981; border: none; color: #fff; padding: 10px 12px; border-radius: 8px; font-weight: 700; cursor: pointer; }
      button.secondary { background: #ef4444; }
      small { color: #cbd5e1; }
      .status { margin-top: 12px; background: #111827; padding: 8px 10px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2>MDRRMO Driver Background Tracking</h2>
        <label>Ambulance ID</label>
        <input id="ambulanceId" placeholder="e.g. 12" />
        <div class="row">
          <button id="start">Start Background Tracking</button>
          <button id="stop" class="secondary">Stop</button>
        </div>
        <div class="status" id="status">Idle</div>
        <small>Tip: Keep this app installed and running during shifts.</small>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
  </html>
