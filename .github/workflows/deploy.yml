name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, dom, fileinfo, mysql
        coverage: none
        
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create .env file for production
      run: |
        echo "APP_NAME=MDRRMO" > .env
        echo "APP_ENV=production" >> .env
        echo "APP_KEY=" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "APP_URL=https://silver-chicken-145733.hostingersite.com" >> .env
        echo "" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=your_database_name" >> .env
        echo "DB_USERNAME=your_username" >> .env
        echo "DB_PASSWORD=your_password" >> .env
        
    - name: Ensure public directory structure
      run: |
        mkdir -p public
        echo "<?php echo 'PHP is working! Time: ' . date('Y-m-d H:i:s'); ?>" > public/test.php
        echo "<?php echo 'MDRRMO Dashboard - System Online!'; ?>" > public/index.php
      
    - name: Create Deployment Package
      run: |
        # Create deployment package
        zip -r deployment.zip . -x "*.git*" "node_modules/*" "tests/*" ".github/*" "*.md" "*.log" "storage/logs/*" "storage/framework/cache/*" "storage/framework/sessions/*" "storage/framework/views/*"
        
    - name: Validate required FTP secrets
      run: |
        missing=0
        [ -n "${{ secrets.FTP_HOST }}" ] || { echo "Missing required secret: FTP_HOST"; missing=1; }
        [ -n "${{ secrets.FTP_USERNAME }}" ] || { echo "Missing required secret: FTP_USERNAME"; missing=1; }
        [ -n "${{ secrets.FTP_PASSWORD }}" ] || { echo "Missing required secret: FTP_PASSWORD"; missing=1; }
        if [ "$missing" -ne 0 ]; then
          echo "One or more required secrets are missing. Please add them in GitHub → Settings → Secrets and variables → Actions."
          exit 1
        fi
        
    - name: Deploy to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: ./
        server-dir: /public_html/MDDRMO/
        timeout: 300000
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/.github/**
          **/*.md
          **/*.log
          **/storage/logs/**
          **/storage/framework/cache/**
          **/storage/framework/sessions/**
          **/storage/framework/views/**
          **/.env
          **/.env.example
          **/composer.lock
          **/package-lock.json
          **/yarn.lock
          **/vendor/**
          **/database/migrations/**
          **/database/seeders/**
          **/database/factories/**
          **/tests/**
          **/storage/app/**
          **/storage/framework/**
          **/storage/logs/**
          **/.git/**
          **/.github/**
          **/deploy/**
          **/*.zip
          **/*.tar.gz
          **/public/image/**
          
    - name: Deploy images to public_html/image
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        local-dir: ./public/image/
        server-dir: /public_html/image/
        timeout: 300000
